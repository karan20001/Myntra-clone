        <div class="row">

        <div class="row">
            <div class="col d-flex justify-content-center ">
                <form style="background: white; width: 37.5rem;">
                    <div class="mb-3 ">
                        <input type="email" placeholder="Email address" class="form-control my-3"
                            style="width: 30rem; font-size: xx-large;" id="exampleInputEmail1"
                            aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <input type="password" placeholder="Passwod" class="form-control my-3"
                            style="width: 30rem; " id="exampleInputPassword1">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Keep me logged in</label>
                    </div>
                    <div class="text-center d-grid gap-2 mx-5 my-5">
                        <a href="index.html" style="text-decoration: none; text-decoration-color: white !important;">
                        <button type="button" class="btn btn-danger btn-lg " style="margin-bottom: 5mm; text-decoration: none; text-decoration-color: #ffff !important; width: 30rem;" >Login</button></a>
                    </div>
                    <h1 class="text-center" style="font-size: xx-large; margin-bottom: 15mm;">OR</h1>


                    <div class="text-center d-grid gap-2 mx-5 my-5">
                        <a href="signup.html" style="text-decoration: none; text-decoration-color: white !important;">
                        <button type="button" class="btn btn-danger btn-lg " style="margin-bottom: 5mm; text-decoration: none; text-decoration-color: #ffff !important; width: 30rem;" >Sign Up</button></a>
